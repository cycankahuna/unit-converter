<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Metric/Imperial Unit Conversion</h2>
      <input placeholder="20" id="input-value" />
      <button id="convert-btn">Convert</button>
    </div>

    <div class="converted-dimensions">
      <div class="converted-dimension" id="length ">
        <h3 class="dimension">Length (Meter/Feet)</h3>
        <h2 class="conversion" id="converted-length">
          20 meters = 65.616 feet | 20 feet = 6.096 meters
        </h2>
      </div>

      <div class="converted-dimension" id="volume">
        <h3 class="dimension">Volume (Liters/Gallons)</h3>
        <h2 class="conversion" id="converted-volume">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </h2>
      </div>

      <div class="converted-dimension" id="mass">
        <h3 class="dimension">Mass (Kilograms/Pounds)</h3>
        <h2 class="conversion" id="converted-mass">
          20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
        </h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
